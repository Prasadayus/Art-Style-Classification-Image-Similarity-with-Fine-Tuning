<!DOCTYPE html>
<html>
<head>
    <title>Painting Similarity Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 32px 40px 40px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 {
            margin-bottom: 24px;
            color: #222;
        }
        input[type="file"] {
            margin-bottom: 18px;
        }
        input[type="submit"] {
            background: #2d7ff9;
            color: #fff;
            border: none;
            padding: 10px 28px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #155ab6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a Painting to Find Top 3 Similar Artworks</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="query_image" required><br>
            <input type="submit" value="Find Similar Paintings">
        </form>
    </div>
</body>
</html>
